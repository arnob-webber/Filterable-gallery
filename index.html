<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="avnett-kaur">Avnett Kaur</button>
        <button class="filter-btn" data-filter="tripti-dimri">Tripti Dimri</button>
        <button class="filter-btn" data-filter="mrunal">Mrunal</button>
    </div>

    <div class="gallery">
        <div class="gallery-item" data-name="avnett-kaur">
            <img src="https://i.pinimg.com/564x/f6/fd/65/f6fd65b889507c286f05297273275fe7.jpg" alt="Avnett Kaur">
        </div>
        <div class="gallery-item" data-name="tripti-dimri">
            <img src="https://i.pinimg.com/736x/6e/7c/68/6e7c68c30ee584ae97f8bc7149a985ff.jpg" alt="Tripti Dimri">
        </div>
        <div class="gallery-item" data-name="mrunal">
            <img src="https://i.pinimg.com/564x/50/e8/cc/50e8cc7b5e02d17fa4b123b086ff60f5.jpg" alt="Mrunal">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
